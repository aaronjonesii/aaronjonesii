<h1 class="mat-headline-3">{{title}}</h1>

@if (projects) {
  @if (projects.length) {
    <aj-admin-projects-grid [projects]="projects" />
  } @else {
    <h2>No projects yet</h2>
  }
} @else {
  <aj-loading-or-error [error]="error" />
}

<button mat-fab type="button" color="accent" class="add-btn"
        [routerLink]="[nav_path.adminAddProject]">
  <mat-icon fontIcon="add" />
</button>
