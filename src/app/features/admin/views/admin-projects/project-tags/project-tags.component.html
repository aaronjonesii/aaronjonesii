<mat-form-field appearance="outline">
  <mat-label>Tags</mat-label>
  <mat-chip-grid #chipGrid aria-label="Fruit selection">
    @for (tag of selectedTagsFormArray.value; track tag) {
      <mat-chip-row (removed)="remove(tag)">
        {{tag}}
        <button matChipRemove type="button" [attr.aria-label]="'remove ' + tag">
          <mat-icon fontIcon="cancel" />
        </button>
      </mat-chip-row>
    }
  </mat-chip-grid>
  <input #tagInput placeholder="New Tag..." [formControl]="tagCtrl"
         [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
         (matChipInputTokenEnd)="add($event)"/>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    @for (tag of filteredTags$ | async; track tag) {
      <mat-option [value]="tag">{{tag}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
