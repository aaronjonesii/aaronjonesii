<form [formGroup]="editTechnologyForm.formGroup">
  <aj-select-image [imageFormControl]="editTechnologyForm.logoImageCtrl" />

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput type="text" rows="3"
              name="description" formControlName="description"></textarea>
  </mat-form-field>

  <!-- eslint-disable @angular-eslint/template/no-call-expression -->
  <button mat-raised-button type="button" color="primary"
          [disabled]="editTechnologyForm.formGroup.invalid || loading()"
          (click)="onSaveBtnClick()">
    Save
  </button>

  <button mat-button type="button" color="warn"
          [disabled]="loading()" (click)="onCancelBtnClick()">
    Cancel
  </button>
  <!-- eslint-enable @angular-eslint/template/no-call-expression -->
</form>
