<main class="page-padding">
  <h3 class="mat-headline-3">Policies</h3>
  <p>
    Web domain: <em>{{website}}</em>
  </p>

  <mat-nav-list>
    @for (policy of policies; track policy.name) {
      <a mat-list-item [routerLink]="policy.routerLink">
        <mat-icon matListItemIcon>{{policy.icon}}</mat-icon>
        <h3 matListItemTitle>{{policy.name}}</h3>
      </a>
    }
  </mat-nav-list>
</main>
