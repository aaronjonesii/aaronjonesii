<section class="hero">
  <h1 class="title">{{heroTitle}}</h1>

  <p class="subtitle">{{heroSubtitle}}</p>

  <div class="contact">
    <span>
      <button mat-icon-button type="button">
        <mat-icon fontIcon="my_location" class="material-icons-outlined" />
      </button>
      Based in {{location}}
    </span>

    <span>
      <a mat-icon-button type="button" [href]="'mailto:'+contactEmail">
        <mat-icon fontIcon="mail" class="material-icons-outlined" />
      </a>
      {{contactEmail}}
    </span>
  </div>

  <div class="image">
    <svg data-image-mask-id="heroPictureClipPath" width="0" height="0">
      <defs>
        <clipPath id="topPillClipPath" clipPathUnits="objectBoundingBox">
          <path d="M0.495,0 A0.505,0.336,0,0,0,0,0.329 V1 H1 V0.329 A0.505,0.336,0,0,0,0.495,0" />
        </clipPath>
      </defs>
    </svg>
    <picture>
      <img fill priority alt="" ngSrc="assets/imgs/aaron_jones_transparent.webp" />
    </picture>
  </div>
</section>
