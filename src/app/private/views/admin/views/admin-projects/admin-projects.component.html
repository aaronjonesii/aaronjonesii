<aj-top-app-bar title="Admin"></aj-top-app-bar>

<main class="page-padding">
  <h1 class="mat-headline-3">{{title}}</h1>

  <ng-container *ngIf="projects$ | async as projects">
    <ng-container *ngIf="projects.length; else noProjects">
      <aj-admin-projects-grid [projects]="projects"></aj-admin-projects-grid>
    </ng-container>

    <ng-template #noProjects>
      <h2>No projects yet</h2>
    </ng-template>
  </ng-container>
</main>

<button mat-fab color="accent" class="add-btn" [routerLink]="[nav_path.adminAddProject]">
  <mat-icon fontIcon="add"></mat-icon>
</button>
