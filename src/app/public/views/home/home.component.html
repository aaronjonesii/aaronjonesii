<main class="page-padding flex-col app-gap">
  <div class="greeting-container">
    <mat-card class="card info">
      <div>
        <mat-card-title class="title">Hello, I'm Aaron, a Full Stack Developer with 5 years of experience</mat-card-title>
        <mat-card-subtitle class="subtitle">Crafting Unforgettable Web Experiences: Bridging the Gap Between Functionality and Aesthetics</mat-card-subtitle>

        <mat-card-actions>
          <button mat-flat-button color="primary" [routerLink]="[nav_path.contact]">Get in touch</button>
        </mat-card-actions>
      </div>
    </mat-card>

    <mat-card class="card image">
      <img mat-card-image src="assets/imgs/AICowboy.png" alt="Portrait of Aaron Jones II with a cowboy hat, generated by Artificial Intelligence." />
    </mat-card>
  </div>

  <div class="projects-container">
    <mat-card class="card project" *ngFor="let project of featuredProjects$ | async;let e=even">
      <mat-card-header class="flex-row justify-space-between">
        <div class="flex-grow">
          <mat-card-title class="title">{{project.name}}</mat-card-title>
          <mat-card-subtitle class="truncate-text subtitle">{{project.description}}</mat-card-subtitle>
        </div>
        <button mat-icon-button [routerLink]="[nav_path.work, project.slug]">
          <mat-icon fontIcon="arrow_forward"></mat-icon>
        </button>
      </mat-card-header>

      <img mat-card-image *ngIf="project.image" [src]="project.image" [alt]="project.name" />
    </mat-card>
  </div>
</main>
