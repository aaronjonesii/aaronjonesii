<ng-container *ngIf="project$ | async as project; else notAvailable">
  <ng-container *ngIf="user$ | async as user">
    <article class="flex-col app-gap">
      <img *ngIf="project.image" class="project-image" [src]="project.image" [alt]="project.name" />
      <h1 class="mat-headline-4 m-0">{{project.name}}{{project.status === 'draft' ? ' (draft)' : ''}}</h1>
      <small>35,756 views - {{project.created.seconds * 1000 | date}}</small>
      <div class="flex-row align-items-center app-gap">
        <img src="assets/svgs/flat_afro.svg" alt="Silhouette of a cartoon style afro" width="50" height="50" />
        <div class="flex-col justify-content-center">
          <h3 class="mat-headline-6 m-0">Aaron Jones II</h3>
          <small>15.1K followers</small>
        </div>
      </div>
      <button mat-flat-button color="primary" (click)="updateFollowingStatus(user)">{{user?.following ? 'Unfollow' : 'Follow'}}</button>
      <p class="mat-body-2">{{project.description}}</p>
      <mat-divider></mat-divider>
      <p [innerHTML]="project.content"></p>
    </article>


    <button *ngIf="isOwner(project, user)" mat-fab color="accent" class="edit-btn" [routerLink]="[nav_path.adminProjects, project.slug, 'edit']">
      <mat-icon class="material-icons-outlined" fontIcon="edit"></mat-icon>
    </button>
  </ng-container>
</ng-container>

<ng-template #notAvailable>
  <div class="not-available-container text-center">
    <img src="assets/imgs/sad_small_mixed_kid_with_an_afro.png" alt="Sad small mixed kid with an afro, image generated by AI" />
    <h2 class="mat-headline-3">This project isn't available anymore</h2>
    <button mat-stroked-button color="primary" class="fab-btn-padding" [routerLink]="[nav_path.home]">Go to home</button>
  </div>
</ng-template>
