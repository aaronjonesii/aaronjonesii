<ng-container *ngIf="comment">
  <div class="flex-row app-gap">
    <aj-user-photo [user]="author" [size]="40"></aj-user-photo>
    <h4 class="truncate-text">
      {{author?.displayName ?? comment.user.id}}
      <small>{{comment.created.seconds * 1000 | dateAgo}}</small>
    </h4>
  </div>

  <div class="flex-row align-items-center">
    <p class="message">{{comment.content}}</p>
    <button mat-icon-button color="accent" (click)="openComments.emit()">
      <mat-icon class="material-icons-outlined" fontIcon="comment"></mat-icon>
    </button>
  </div>
</ng-container>
