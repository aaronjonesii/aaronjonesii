<aj-auth-top-app-bar [title]="title" [loading]="loading"></aj-auth-top-app-bar>

<main class="page-padding">
  <h2 class="mat-headline-4">We'll help you reset it</h2>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input matInput id="email" type="email" name="email" autocomplete="email" formControlName="email" />
    </mat-form-field>

    <button mat-flat-button color="primary" class="fab-btn-padding" type="submit" [disabled]="loading">Reset password</button>

    <button mat-stroked-button class="fab-btn-padding" (click)="auth.googleLogin()" type="button" [disabled]="loading">
      <span class="flex-row align-items-center app-gap">
        <img class="mat-icon" src="assets/imgs/g-logo.png" alt="Image of Google Icon with a white background"
             width="80" height="80" />
        Sign in with Google
      </span>
    </button>

    <div class="text-center">
      <p>
        Remember your password?
        <a mat-button color="accent" [routerLink]="[nav_path.signIn]" [disabled]="loading">Sign in</a>
      </p>
      <p>
        Don't have an account?
        <a mat-button color="accent" [routerLink]="[nav_path.signUp]" [disabled]="loading">Sign up</a>
      </p>
    </div>
  </form>
</main>
