<ng-container *ngIf="!success; else showSuccessMessage">
  <div class="full-height-container align-items-center justify-content-center text-center">
    <h1 class="mat-headline-2">Let's start your new project.</h1>
    <mat-icon class="material-icons-outlined scroll-icon bounce-top" fontIcon="keyboard_double_arrow_down" on-mouseover="scrollToForm()"></mat-icon>
  </div>

  <div class="full-height-container app-gap" id="contact-container">
    <div class="info-container">
      <p>{{appInformation.altEmail}}</p>
      <p [style.text-transform]="'capitalize'">Currently looking for a full-time position as a software engineer</p>
      <p>Michigan</p>
    </div>

    <form [formGroup]="contactForm" class="text-center" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" id="name" formControlName="name" autocomplete="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput type="text" name="company" id="company" formControlName="company" autocomplete="organization" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" id="email" formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput type="text" name="message" id="message" formControlName="message" autocomplete="off"></textarea>
      </mat-form-field>

      <button mat-stroked-button type="submit" [disabled]="contactForm.invalid">
        <mat-icon class="material-icons-outlined" fontIcon="send"></mat-icon> Submit
      </button>
    </form>
  </div>
</ng-container>

<ng-template #showSuccessMessage>
  <div class="success-container full-height-container align-items-center justify-content-center text-center">
    <img src="assets/imgs/small_mixed_kid_with_an_afro.png" alt="Cute small mixed kid with an afro, image generated by AI" />
    <h2 class="mat-headline-3">Thanks! We got your contact request.</h2>
  </div>
</ng-template>
