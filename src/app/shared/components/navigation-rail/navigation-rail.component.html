<button mat-button color="primary" *ngFor="let segment of segments" [routerLink]="segment.routerLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
  <span class="flex-col justify-content-center align-items-center">
    <mat-icon *ngIf="segment.icon" class="material-icons-outlined" [fontIcon]="segment.icon"></mat-icon>
    <span>{{segment.name}}</span>
  </span>
</button>
