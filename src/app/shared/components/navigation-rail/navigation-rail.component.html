@for (segment of segments; track segment.name) {
  <button mat-button color="primary" type="button"
          routerLinkActive="active"
          [routerLink]="segment.routerLink"
          [routerLinkActiveOptions]="{exact: true}">
    <span class="flex-col justify-content-center align-items-center">
      @if (segment.icon) {
        <mat-icon class="material-icons-outlined" [fontIcon]="segment.icon" />
      }
      <span>{{segment.name}}</span>
    </span>
  </button>
}
