<button mat-button *ngFor="let segment of segments"
        color="primary"
        [routerLink]="segment.routerLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
  <mat-icon class="material-icons-outlined" [fontIcon]="segment.icon"></mat-icon>
  <span class="truncate-text">{{segment.name}}</span>
</button>
